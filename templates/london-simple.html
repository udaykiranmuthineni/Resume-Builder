<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>London Resume Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      width: 210mm;
      height: 297mm;
      display: flex;
      align-items: stretch;
    }

    .resume {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      background-color: #e9f1fb;
      color: #222;
      width: 35%;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .name {
      font-size: 26px;
      font-weight: bold;
      color: #114477;
    }

    .title {
      font-size: 15px;
      color: #555;
      margin-bottom: 20px;
    }

    .section-title {
      font-weight: bold;
      color: #1c3b5a;
      font-size: 12px;
      text-transform: uppercase;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .contact-info, .skills, .social-links {
      font-size: 13px;
      line-height: 1.6;
      word-wrap: break-word;
    }

    .skills span {
      background: #d2e8fd;
      color: #114477;
      padding: 4px 8px;
      margin: 2px 4px 2px 0;
      display: inline-block;
      border-radius: 4px;
      font-size: 13px;
    }

    .social-links a {
      color: #114477;
      text-decoration: none;
      display: block;
    }

    .main {
      width: 65%;
      padding: 40px 30px;
      background-color: #fdfdfd;
    }

    .section {
      margin-bottom: 30px;
    }

    .section-title-main {
      font-weight: bold;
      font-size: 13px;
      text-transform: uppercase;
      color: #114477;
      margin-bottom: 10px;
    }

    .entry {
      margin-bottom: 15px;
    }

    .entry-title {
      font-size: 14px;
      font-weight: 600;
    }

    .entry-sub {
      font-size: 12px;
      color: #777;
    }

    .entry-desc {
      font-size: 13px;
      margin-top: 5px;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="resume">
    <!-- Sidebar -->
    <div class="sidebar">
      <div>
        <div class="name">{{name}}</div>
        <div class="title">{{role}}</div>

        <div class="section-title">Contact</div>
        <div class="contact-info">
          üìç {{location}}<br>
          üìû {{phone}}<br>
          ‚úâÔ∏è {{email}}
        </div>

        <div class="section-title">Skills</div>
        <div class="skills">
          <span>JavaScript</span>
          <span>React</span>
          <span>Node.js</span>
          <span>MongoDB</span>
          <span>HTML</span>
          <span>CSS</span>
        </div>

        <div class="section-title">Social</div>
        <div class="social-links">
          <a href="{{linkedin}}">üîó LinkedIn</a>
          <a href="{{github}}">üíª GitHub</a>
          <a href="{{website}}">üåê Website</a>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="main">
      <div class="section">
        <div class="section-title-main">Profile</div>
        <div class="entry-desc">{{portfolio}}</div>
      </div>

      <div class="section">
        <div class="section-title-main">Experience</div>
        {{experience}}
      </div>

      <div class="section">
        <div class="section-title-main">Education</div>
        {{education}}
      </div>

      <div class="section">
        <div class="section-title-main">Projects</div>
        {{projects}}
      </div>
    </div>
  </div>
</body>
</html>
